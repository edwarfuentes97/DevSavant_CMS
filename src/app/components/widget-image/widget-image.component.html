
<mat-card>
  <mat-card-subtitle>You have to click the Upload button to confirm the data and it will show on the preview page</mat-card-subtitle>
  <mat-form-field>
    <div>
      <mat-toolbar>
        <input matInput [value]="selectedFileNames.length ? selectedFileNames[0] : 'Click to select Image'" />
        <button mat-flat-button  color="primary" [disabled]="!selectedFiles"  (click)="uploadFiles()">
          Upload
        </button>
      </mat-toolbar>

      <input type="file" id="fileInput" name="fileInput" accept="image/*" multiple  (change)="selectFiles($event)"/>
    </div>
    <img *ngFor='let preview of previews' [src]="preview" class="preview" alt="imgPreview">
  </mat-form-field>
  <div *ngIf="message.length" class="message">
    <ul *ngFor="let msg of message; let i = index">
      <li>{{ msg }}</li>
    </ul>
  </div>
</mat-card>
